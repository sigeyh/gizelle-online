<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>My Online Store | Shop Products Like Jumia</title>
  <meta name="description" content="An online store inspired by Gizelle. Shop electronics, fashion, groceries, and more at affordable prices.">
  <meta name="keywords" content="online store, ecommerce, Gizelle style, shop kenya, buy products">
  <meta name="author" content="My Store">
  
  <!-- Open Graph -->
  <meta property="og:title" content="My Online Store">
  <meta property="og:description" content="Shop electronics, fashion, groceries and more like on Jumia.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://my-store.vercel.app/">
  <meta property="og:image" content="images/product1.jpg">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Online Store">
  <meta name="twitter:description" content="Shop electronics, fashion, groceries and more like on Jumia.">
  <meta name="twitter:image" content="images/product1.jpg">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/product1.jpg">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "My Online Store",
    "url": "https://my-store.vercel.app/"
  }
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-orange-600">My Online Store</h1>
    <nav class="space-x-4">
      <a href="#" class="text-gray-700 hover:text-orange-600">Home</a>
      <a href="#" class="text-gray-700 hover:text-orange-600">Shop</a>
      <a href="#" class="text-gray-700 hover:text-orange-600">Cart</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="bg-orange-500 text-white text-center py-10">
    <h2 class="text-3xl font-bold">Welcome to My Store</h2>
    <p class="mt-2">Shop affordable products like on Gizelle.</p>
  </section>

  <!-- Products -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Product 1 -->
    <div class="bg-white shadow rounded-lg p-4">
      <img src="images/product1.jpg" alt="Product 1" class="rounded mb-2">
      <h3 class="font-semibold">Smartphone X</h3>
      <p class="text-orange-600 font-bold">KSh 12,999</p>
      <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600" onclick="addToCart('Smartphone X', 12999)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="bg-white shadow rounded-lg p-4">
      <img src="images/product2.jpg" alt="Product 2" class="rounded mb-2">
      <h3 class="font-semibold">Wireless Headphones</h3>
      <p class="text-orange-600 font-bold">KSh 3,499</p>
      <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600" onclick="addToCart('Wireless Headphones', 3499)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="bg-white shadow rounded-lg p-4">
      <img src="images/product3.jpg" alt="Product 3" class="rounded mb-2">
      <h3 class="font-semibold">Smart Watch</h3>
      <p class="text-orange-600 font-bold">KSh 5,999</p>
      <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600" onclick="addToCart('Smart Watch', 5999)">Add to Cart</button>
    </div>
  </main>

  <!-- Cart -->
  <section class="p-6 bg-white shadow mt-6">
    <h2 class="text-xl font-bold mb-2">Cart</h2>
    <ul id="cart" class="space-y-2"></ul>
    <p class="mt-4 font-semibold">Total: KSh <span id="total">0</span></p>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-6">
    <p>&copy; 2025 My Online Store. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
